<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<link rel='stylesheet' href='static/css/bootstrap.min.css'/>

<div class='card' style='margin: auto; width: 350px;margin-top: 15%'>
    <article class='card-body' >
        <h4 class='card-title text-left mb-4 mt-1'>E-store
            <a href='/login?register' class='float-right btn btn-outline-primary'>Sign up</a>
        </h4>
        <hr>
        <!--<p class='text-success text-center'>Some message goes here</p>-->
        <form>
            <div class='form-group'>
                <div class='input-group'>
                    <div class='input-group-prepend'>
                        <span class='input-group-text' style='width: 70px'>Login</span>
                    </div>
                    <input name='email' class='form-control' placeholder='Email' type='email' >
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class='form-group'>
                <div class='input-group'>
                    <div class='input-group-prepend'>
                        <span class='input-group-text' style='width: 70px'>Pass</span>
                    </div>
                    <input name='pass' class='form-control' placeholder='******' type='password' >
                    <div class="invalid-feedback">Example invalid feedback text</div>
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class='form-group'>
                <button type='button' class='btn btn-primary btn-block'>Login</button>
            </div>
        </form>
    </article>
</div>

<script src='static/js/jquery-3.3.1.min.js'></script>
<script src='static/js/bootstrap.min.js'></script>
<script src='static/js/popper.min.js'></script>

</body>
</html>
